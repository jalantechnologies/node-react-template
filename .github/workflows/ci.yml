name: ci

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  lint:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Markdown lint
        run: npm run lint:md

  sonarqube:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get github-ci version
        id: ci_version
        run: |
          # Extract version from cd.yml workflow
          workflow_yaml=$(cat .github/workflows/cd.yml)
          uses_data=$(echo "$workflow_yaml" | grep 'jalantechnologies/github-ci')
          tag=$(echo $uses_data | sed -n 's/.*@\(.*\)/\1/p')
          echo "version=$(echo $tag)" >> $GITHUB_OUTPUT

      - name: Checkout github-ci
        uses: actions/checkout@v3
        with:
          repository: jalantechnologies/github-ci
          path: platform
          ref: ${{ steps.ci_version.outputs.version }}

      - name: Run SonarQube analysis
        uses: ./platform/.github/actions/analyze
        with:
          sonar_host_url: ${{ vars.SONAR_HOST_URL }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          branch: ${{ github.head_ref }}
          branch_base: main
          pull_request_number: ${{ github.event.number }}

  review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Request and wait for Claude Code review
        uses: actions/github-script@v7
        with:
          script: |
            const eventAction = context.payload.action;
            console.log('PR event action:', eventAction);

            // Get all comments
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            // Find and delete previous auto-generated review comments
            const autoReviewComments = comments.data.filter(comment =>
              comment.user.type === 'Bot' &&
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('@claude review')
            );

            for (const comment of autoReviewComments) {
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: comment.id,
              });
              console.log('Deleted previous auto-review comment:', comment.id);
            }

            // Record timestamp before posting
            const timestamp = new Date();

            // Post new review request
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '@claude review this PR according to the guidelines in CLAUDE.md'
            });
            console.log('Posted @claude review request at', timestamp.toISOString());

            // Wait for Claude to respond (poll for up to 5 minutes)
            const maxWaitTime = 5 * 60 * 1000; // 5 minutes
            const pollInterval = 10 * 1000; // 10 seconds
            const startTime = Date.now();
            let claudeResponse = null;

            console.log('Waiting for Claude to respond...');

            while (Date.now() - startTime < maxWaitTime) {
              await new Promise(resolve => setTimeout(resolve, pollInterval));

              // Get latest comments
              const latestComments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });

              // Look for Claude's response (posted after our request)
              const claudeComment = latestComments.data.find(comment =>
                comment.user.login.toLowerCase().includes('claude') &&
                new Date(comment.created_at) > timestamp
              );

              if (claudeComment) {
                claudeResponse = claudeComment.body;
                console.log('Claude responded after', Math.round((Date.now() - startTime) / 1000), 'seconds');
                console.log('Response length:', claudeResponse.length, 'characters');
                break;
              }

              console.log('Still waiting... (' + Math.round((Date.now() - startTime) / 1000) + 's elapsed)');
            }

            if (!claudeResponse) {
              console.log('Claude did not respond within timeout period');
              core.setFailed('Claude code review timed out - no response received within 5 minutes. Please check if Claude app is properly configured.');
              return;
            }

            // Parse Claude's response for critical issues
            const responseLower = claudeResponse.toLowerCase();
            const hasCriticalKeywords = responseLower.includes('critical') ||
                                       responseLower.includes('must fix') ||
                                       responseLower.includes('security') ||
                                       responseLower.includes('violation');

            const hasApproval = responseLower.includes('looks good') ||
                               responseLower.includes('no issues') ||
                               responseLower.includes('approved');

            console.log('Review analysis:');
            console.log('- Contains critical keywords:', hasCriticalKeywords);
            console.log('- Contains approval keywords:', hasApproval);

            // Fail job if critical issues detected
            if (hasCriticalKeywords && !hasApproval) {
              core.setFailed('Code review found critical issues that must be fixed before merge. Check Claude comment for details.');
            } else if (hasApproval) {
              console.log('✅ Code review passed - no critical issues found');
            } else {
              console.log('⚠️ Review completed with suggestions (non-blocking)');
            }

  test:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run integration tests
        run: docker compose -f docker-compose.test.yml up --exit-code-from app

      - name: Coverage report
        continue-on-error: true
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: output/coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Add coverage PR comment
        continue-on-error: true
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: code-coverage-results.md
