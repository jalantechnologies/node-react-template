name: ci

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  lint:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Markdown lint
        run: npm run lint:md

  sonarqube:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get github-ci version
        id: ci_version
        run: |
          # Extract version from cd.yml workflow
          workflow_yaml=$(cat .github/workflows/cd.yml)
          uses_data=$(echo "$workflow_yaml" | grep 'jalantechnologies/github-ci')
          tag=$(echo $uses_data | sed -n 's/.*@\(.*\)/\1/p')
          echo "version=$(echo $tag)" >> $GITHUB_OUTPUT

      - name: Checkout github-ci
        uses: actions/checkout@v3
        with:
          repository: jalantechnologies/github-ci
          path: platform
          ref: ${{ steps.ci_version.outputs.version }}

      - name: Run SonarQube analysis
        uses: ./platform/.github/actions/analyze
        with:
          sonar_host_url: ${{ vars.SONAR_HOST_URL }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          branch: ${{ github.head_ref }}
          branch_base: main
          pull_request_number: ${{ github.event.number }}

  review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Request Claude Code review
        uses: actions/github-script@v7
        with:
          script: |
            const eventAction = context.payload.action;
            console.log('PR event action:', eventAction);

            // Get all comments
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            // Find and delete previous auto-generated review comments
            // This keeps it to 1 comment instead of spamming on every commit
            const autoReviewComments = comments.data.filter(comment =>
              comment.user.type === 'Bot' &&
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('@claude review')
            );

            for (const comment of autoReviewComments) {
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: comment.id,
              });
              console.log('Deleted previous auto-review comment:', comment.id);
            }

            // Post new review request
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '@claude review this PR according to the guidelines in CLAUDE.md'
            });
            console.log('Posted new @claude review request');

  test:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run integration tests
        run: docker compose -f docker-compose.test.yml up --exit-code-from app

      - name: Coverage report
        continue-on-error: true
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: output/coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Add coverage PR comment
        continue-on-error: true
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: code-coverage-results.md
