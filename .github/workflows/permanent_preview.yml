name: permanent_preview

on:
  push:
    branches:
      - main

jobs:
  permanent_preview:
    uses: jalantechnologies/github-ci/.github/workflows/ci.yml@v2.5
    concurrency:
      group: ci-permanent-preview
      cancel-in-progress: true
    with:
      app_name: boilerplate-mern
      app_env: preview
      app_hostname: preview.node-react-template.platform.bettrhq.com
      branch: main
      checks: "['npm:lint', 'compose:test', 'compose:e2e']"
      docker_registry: ${{ vars.DOCKER_REGISTRY }}
      docker_username: ${{ vars.DOCKER_USERNAME }}
      sonar_host_url: ${{ vars.SONAR_HOST_URL }}
      do_cluster_id: ${{ vars.DO_CLUSTER_ID }}
    secrets:
      docker_password: ${{ secrets.DOCKER_PASSWORD }}
      doppler_token: ${{ secrets.DOPPLER_PREVIEW_TOKEN }}
      do_access_token: ${{ secrets.DO_ACCESS_TOKEN }}
      sonar_token: ${{ secrets.SONAR_TOKEN }}
