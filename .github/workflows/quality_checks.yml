name: quality_checks

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Markdown lint
        run: npm run lint:md

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get workflow version
        id: ci_workflow
        run: |
          workflow_yaml=$(cat .github/workflows/preview_on_pr_update.yml)
          uses_data=$(echo "$workflow_yaml" | grep 'uses:')
          tag=$(echo $uses_data | sed -n 's/.*@\(.*\)/\1/p')
          echo "version=$(echo $tag)" >> $GITHUB_OUTPUT

      - name: Checkout (platform)
        uses: actions/checkout@v3
        with:
          repository: jalantechnologies/github-ci
          path: platform
          ref: ${{ steps.ci_workflow.outputs.version }}

      - name: Analyze application
        uses: ./platform/.github/actions/analyze
        with:
          sonar_host_url: ${{ vars.SONAR_HOST_URL }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          branch: ${{ github.head_ref }}
          branch_base: main
          pull_request_number: ${{ github.event.number }}

  code_review:
    name: Code Review
    runs-on: ubuntu-latest
    needs: [lint, sonarqube]
    steps:
      - name: Placeholder for Code Review
        run: |
          echo "Code review placeholder"
          echo "This workflow runs only after lint and SonarQube pass"
          echo "Future implementation: AI-powered review for architecture, security, and best practices"
