---
# Block all incoming traffic by default (like closing all doors)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: $KUBE_NS
spec:
  podSelector: {}  # Apply to all pods in this namespace
  policyTypes:
    - Ingress

---
# Block all outgoing traffic by default (like blocking all phone calls)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
  namespace: $KUBE_NS
spec:
  podSelector: {}  # Apply to all pods in this namespace
  policyTypes:
    - Egress

---
# Allow your app to make specific outgoing connections
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-app-egress
  namespace: $KUBE_NS
spec:
  podSelector:
    matchLabels:
      component: $KUBE_NS  # Only apply to your app pods
  policyTypes:
    - Egress
  egress:
    # Allow DNS lookups (like phone book lookups)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow HTTPS connections to external websites/APIs
    # Note: This allows ALL HTTPS - consider restricting to specific IPs in production
    - to: []  # Empty means "anywhere outside the cluster"
      ports:
        - protocol: TCP
          port: 443

    # Allow connections to MongoDB database
    # Note: Consider restricting to specific MongoDB server IPs
    - to: []  # Empty means "anywhere outside the cluster"
      ports:
        - protocol: TCP
          port: 27017

    # Allow sending logs to Papertrail logging service
    # Note: Consider restricting to specific Papertrail server IPs
    - to: []  # Empty means "anywhere outside the cluster"
      ports:
        - protocol: UDP
          port: 514
        - protocol: TCP
          port: 514

---
# Allow nginx ingress controller to connect to your app
# This is how website traffic reaches your app
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-app
  namespace: $KUBE_NS
spec:
  podSelector:
    matchLabels:
      component: $KUBE_NS  # Only apply to your app pods
  policyTypes:
    - Ingress
  ingress:
    # Only allow the nginx ingress controller pods to connect
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default  # Nginx is in default namespace
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx  # Only nginx ingress pods
      ports:
        - protocol: TCP
          port: 8080  # Your app's port

---
# Allow nginx to connect to cert-manager ACME challenge pods
# This is needed for SSL certificate generation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-acme-solver
  namespace: $KUBE_NS
spec:
  podSelector:
    matchLabels:
      acme.cert-manager.io/http01-solver: "true"  # Only ACME solver pods
  policyTypes:
    - Ingress
  ingress:
    # Only allow nginx ingress controller to connect to ACME solvers
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8089  # ACME challenge port
