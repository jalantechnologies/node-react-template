apiVersion: apps/v1
kind: Deployment
metadata:
  name: $KUBE_APP-deployment
  namespace: $KUBE_NS
  labels:
    app: $KUBE_APP
    version: $GITHUB_SHA
  annotations:
    secrets.doppler.com/reload: 'true'
spec:
  replicas: 2
  selector:
    matchLabels:
      app: $KUBE_APP
  template:
    metadata:
      labels:
        app: $KUBE_APP
        # Add component label for network policy matching
        component: node-react-template-production
    spec:
      # Disable automatic mounting of service account token for security
      automountServiceAccountToken: false
      # Pod-level security context - applies to all containers
      securityContext:
        runAsUser: 10001          # Run as non-root user
        runAsGroup: 10001         # Run as non-root group
        runAsNonRoot: true        # Enforce non-root execution
        fsGroup: 10001            # Set file system group ownership
        seccompProfile:           # Enable secure computing mode
          type: RuntimeDefault
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: doks.digitalocean.com/node-pool
                    operator: In
                    values:
                      - platform-cluster-01-production-pool
      imagePullSecrets:
        - name: regcred
      containers:
        - name: $KUBE_APP
          image: $KUBE_DEPLOYMENT_IMAGE
          imagePullPolicy: Always
          # Container-level security context - additional restrictions
          securityContext:
            allowPrivilegeEscalation: false  # Prevent privilege escalation
            readOnlyRootFilesystem: true     # Make root filesystem read-only
            runAsNonRoot: true               # Enforce non-root at container level
            capabilities:                    # Drop all Linux capabilities
              drop:
                - ALL
          resources:
            requests:
              cpu: 20m
              memory: '256Mi'
            limits:
              cpu: 20m
              memory: '512Mi'
          ports:
            - containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
              - ALL
          env:
            - name: NODE_ENV
              value: 'production'
            - name: NODE_CONFIG_ENV
              value: $KUBE_ENV
            - name: WEB_APP_HOST
              value: $KUBE_INGRESS_HOSTNAME
            - name: PAPERTRAIL_PROGRAM
              value: $KUBE_APP
          envFrom:
            - secretRef:
                name: $DOPPLER_MANAGED_SECRET_NAME
          # Mount writable directories since root filesystem is read-only
          volumeMounts:
            - name: tmp
              mountPath: /opt/app/tmp        # App temporary files
            - name: logs
              mountPath: /opt/app/logs       # App log files
            - name: system-tmp
              mountPath: /tmp                # System temporary files
          startupProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
      # Define writable volumes for the read-only filesystem
      volumes:
        - name: tmp
          emptyDir: {}            # Temporary storage for app files
        - name: logs
          emptyDir: {}            # Temporary storage for log files
        - name: system-tmp
          emptyDir: {}            # Temporary storage for system files

