apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: $KUBE_APP-$KUBE_DEPLOY_ID-priority
  namespace: $KUBE_NS
value: $KUBE_DEPLOY_ID
globalDefault: false
description: "This priority class is used for preview pods."
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: $KUBE_APP-deployment
  namespace: $KUBE_NS
  labels:
    app: $KUBE_APP
    version: $GITHUB_SHA
  annotations:
    secrets.doppler.com/reload: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $KUBE_APP
  template:
    metadata:
      labels:
        app: $KUBE_APP
    spec:
      priorityClassName: $KUBE_APP-$KUBE_DEPLOY_ID-priority
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: doks.digitalocean.com/node-pool
                    operator: In
                    values:
                      - platform-cluster-01-staging-pool
      imagePullSecrets:
        - name: regcred
      containers:
        - name: $KUBE_APP
          image: $KUBE_DEPLOYMENT_IMAGE
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 250m
              memory: '256Mi'
            limits:
              cpu: 500m
              memory: '512Mi'
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: 'production'
            - name: NODE_CONFIG_ENV
              value: $KUBE_ENV
            - name: WEB_APP_HOST
              value: $KUBE_INGRESS_HOSTNAME
            - name: PAPERTRAIL_PROGRAM
              value: $KUBE_APP
            - name: DD_API_KEY
              valueFrom: 
                secretKeyRef:
                  name: $DOPPLER_MANAGED_SECRET_NAME
                  key: DD_API_KEY
            - name: DD_APP_NAME
              valueFrom: 
                secretKeyRef:
                  name: $DOPPLER_MANAGED_SECRET_NAME
                  key: DD_APP_NAME
            - name: DEFAULT_EMAIL
              valueFrom: 
                secretKeyRef:
                  name: $DOPPLER_MANAGED_SECRET_NAME
                  key: DEFAULT_EMAIL
            - name: DEFAULT_OTP
              valueFrom: 
                secretKeyRef:
                  name: $DOPPLER_MANAGED_SECRET_NAME
                  key: DEFAULT_OTP
            - name: DEFAULT_PHONE_NUMBER
              valueFrom: 
                secretKeyRef:
                  name: $DOPPLER_MANAGED_SECRET_NAME
                  key: DEFAULT_PHONE_NUMBER
            - name: DEFAULT_EMAIL_NAME
              valueFrom: 
                secretKeyRef:
                  name: $DOPPLER_MANAGED_SECRET_NAME
                  key: DEFAULT_EMAIL_NAME
            - name: DOPPLER_PROJECT
              valueFrom: 
                secretKeyRef:
                  name: $DOPPLER_MANAGED_SECRET_NAME
                  key: DOPPLER_PROJECT
            - name: FORGOT_PASSWORD_MAIL_TEMPLATE_ID
              valueFrom: 
                secretKeyRef:
                  name: $DOPPLER_MANAGED_SECRET_NAME
                  key: DOPPLER_PROJECT
            - name: FORGOT_PASSWORD_MAIL_TEMPLATE_ID
              valueFrom: 
                secretKeyRef:
                  name: $DOPPLER_MANAGED_SECRET_NAME
                  key: FORGOT_PASSWORD_MAIL_TEMPLATE_ID
            - name: JWT_TOKEN
              valueFrom: 
                secretKeyRef:
                  name: $DOPPLER_MANAGED_SECRET_NAME
                  key: JWT_TOKEN
            - name: MONGODB_URI
              valueFrom: 
                secretKeyRef:
                  name: $DOPPLER_MANAGED_SECRET_NAME
                  key: MONGODB_URI
            - name: OPENAI_API_KEY
              valueFrom: 
                secretKeyRef:
                  name: $DOPPLER_MANAGED_SECRET_NAME
                  key: OPENAI_API_KEY
            - name: PASSWORD_RESET_EMAIL_ENABLED
              valueFrom: 
                secretKeyRef:
                  name: $DOPPLER_MANAGED_SECRET_NAME
                  key: PASSWORD_RESET_EMAIL_ENABLED
            - name: SENDGRID_API_KEY
              valueFrom: 
                secretKeyRef:
                  name: $DOPPLER_MANAGED_SECRET_NAME
                  key: SENDGRID_API_KEY
          volumeMounts:
          - name: secret-ref
            mountPath: /etc/config
          startupProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
      volumes: 
        - name: secret-ref
          secret:
            secretRef: $DOPPLER_MANAGED_SECRET_NAME
        

