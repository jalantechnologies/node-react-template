apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: $KUBE_APP-$KUBE_DEPLOY_ID-priority
  namespace: $KUBE_NS
value: $KUBE_DEPLOY_ID
globalDefault: false
description: "This priority class is used for preview pods."
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: $KUBE_APP-deployment
  namespace: $KUBE_NS
  labels:
    app: $KUBE_APP
    version: $GITHUB_SHA
  annotations:
    secrets.doppler.com/reload: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $KUBE_APP
  template:
    metadata:
      labels:
        app: $KUBE_APP
    spec:
      priorityClassName: $KUBE_APP-$KUBE_DEPLOY_ID-priority
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: doks.digitalocean.com/node-pool
                    operator: In
                    values:
                      - platform-cluster-01-staging-pool
      imagePullSecrets:
        - name: regcred
      initContainers:
      - name: load-secrets
        image: busybox
        command: ["sh", "-c", "for f in /etc/secrets/*; do export $(basename $f)=$(cat $f); done"]
        volumeMounts:
          - name: secret-ref
            mountPath: /etc/secrets
      containers:
        - name: $KUBE_APP
          image: $KUBE_DEPLOYMENT_IMAGE
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 250m
              memory: '256Mi'
            limits:
              cpu: 500m
              memory: '512Mi'
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: 'production'
            - name: NODE_CONFIG_ENV
              value: $KUBE_ENV
            - name: WEB_APP_HOST
              value: $KUBE_INGRESS_HOSTNAME
            - name: PAPERTRAIL_PROGRAM
              value: $KUBE_APP
          volumeMounts:
          - name: secret-ref
            mountPath: /etc/secrets
          startupProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
      volumes: 
        - name: secret-ref
          secret:
            secretName: $DOPPLER_MANAGED_SECRET_NAME
        

